shell:

  program: "C:\\Windows\\System32\\wsl.exe"
  
  args: []
  


key_bindings:

  - { key: Space, mods: Control, chars: "\x00" }
  
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  


font:

  normal:
  
      family: "JetBrains Mono"
      

  bold:

    family: "JetBrains Mono"

    style: Bold



  italic:
  
    family: "JetBrains Mono"

    style: Italic



  size: 11

# Theme (destroy-all-software)

colors:

  primary:
  
    background: '#000000'
    
    foreground: '#eeeeee'
    


  normal:
  
    black: "#4e4e4e"
    
    red: "#ff6c60"
    
    green: "#a8ff60"
    
    yellow: "#ffffb6"
    
    blue: "#96cbfe"
    
    magenta: "#ff73fd"
    
    cyan: "#c6c5fe"
    
    white: "#eeeeee"



  bright:

    black: "#7c7c7c"

    red: "#ffb6b0"

    green: "#ceffab"

    yellow: "#ffffcb"

    blue: "#ffffcb"

    magenta: "#ff9cfe"

    cyan: "#dfdffe"

    white: "#ffffff"



